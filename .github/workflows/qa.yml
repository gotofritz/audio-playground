name: QA

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  qa:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push to badges branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          miniconda-version: "latest"
          activate-environment: sam-audio

      - name: Install FFmpeg
        shell: bash -el {0}
        run: |
          conda install -c conda-forge ffmpeg=7.1 -y

      - name: Install Python dependencies
        shell: bash -el {0}
        run: |
          # Install PyTorch CPU version for CI (faster, no CUDA needed)
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

          # Install other dependencies
          pip install pydub click rich pydantic pydantic-settings soundfile

          # Install the package in editable mode (skip sam-audio dependency for CI)
          pip install -e . --no-deps

          # Extract and install dev dependencies from pyproject.toml
          python -c "import tomllib; deps = tomllib.load(open('pyproject.toml', 'rb'))['project']['optional-dependencies']['dev']; print(' '.join(deps))" | xargs pip install

      - name: Install Task
        shell: bash -el {0}
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Run QA checks
        shell: bash -el {0}
        run: |
          task qa

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        shell: bash -el {0}
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg -f
          # Create a temporary directory with just the badge
          mkdir -p /tmp/badge
          cp coverage.svg /tmp/badge/

      - name: Deploy coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/badge
          publish_branch: badges
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 7
